<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div>
        <h1>Sandwich Home</h1>

        <h3>Ingredients:</h3>

        {% for ingredient in ingredients %}
        <ul>
            <li><a href="/sandwich/ingredients/{{ ingredient }}">{{ ingredient }}</a></li>
        {% endfor %}
        </ul>

        <p>Click button if you're hungry!</p>
        <form action="/sandwich/randon">
            <input type="submit" value="Make My Sandwich!"/>
        </form>
    </div>
</body>
</html>
